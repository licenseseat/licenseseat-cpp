name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUILD_TYPE: Release

jobs:
  # =============================================================================
  # Linux Builds
  # =============================================================================
  linux:
    name: Linux (${{ matrix.compiler }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [g++, clang++]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            nlohmann-json3-dev \
            libgtest-dev \
            cmake \
            ninja-build

      - name: Install cpp-httplib
        run: |
          git clone --depth 1 --branch v0.18.0 https://github.com/yhirose/cpp-httplib.git /tmp/cpp-httplib
          cd /tmp/cpp-httplib
          sudo mkdir -p /usr/local/include
          sudo cp -r httplib.h /usr/local/include/
          sudo mkdir -p /usr/local/lib/cmake/httplib
          cat << 'EOF' | sudo tee /usr/local/lib/cmake/httplib/httplibConfig.cmake
          add_library(httplib::httplib INTERFACE IMPORTED)
          set_target_properties(httplib::httplib PROPERTIES
            INTERFACE_INCLUDE_DIRECTORIES "/usr/local/include"
          )
          EOF

      - name: Configure
        env:
          CXX: ${{ matrix.compiler }}
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DLICENSESEAT_BUILD_TESTS=ON \
            -DLICENSESEAT_BUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

  # =============================================================================
  # macOS Builds
  # =============================================================================
  macos:
    name: macOS (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15-intel, macos-15]
        # macos-15-intel is x86_64, macos-15 is arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install \
            openssl@3 \
            nlohmann-json \
            cpp-httplib \
            googletest \
            ninja

      - name: Configure
        run: |
          cmake -B build \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DLICENSESEAT_BUILD_TESTS=ON \
            -DLICENSESEAT_BUILD_EXAMPLES=ON \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

  # =============================================================================
  # Windows Builds
  # =============================================================================
  windows:
    name: Windows (MSVC)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: "c82f74667287d3dc386bce81e44964370c91a289"

      - name: Install dependencies
        run: vcpkg install --triplet x64-windows --x-feature=tests

      - name: Configure
        run: |
          cmake -B build `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake `
            -DLICENSESEAT_BUILD_TESTS=ON `
            -DLICENSESEAT_BUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      - name: Test
        working-directory: build
        run: ctest --output-on-failure -C ${{ env.BUILD_TYPE }}
